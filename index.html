<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="dashboard grid">
        <div class="sidebar grid"> 
            <div class="sidebarTop grid">
                <div class="logo">
                    <img src="icons/view-dashboard.svg" alt="view-dashboard"></i>
                    <p>Dashboard</p>
                </div>
                <ul>
                    <li><img src="icons/home.svg" alt="home"> <p>Home</p></li>
                    <li><img src="icons/card-account-details-outline.svg" alt="profile">Profile</li>
                    <li><img src="icons/message.svg" alt="message">Messages</li>
                    <li><img src="icons/clock.svg" alt="history clock">History</li>
                    <li><img src="icons/file-multiple.svg" alt="tasks">Tasks</li>
                    <li><img src="icons/account-group.svg" alt="community">Communities</li>
                </ul>
                <ul>
                    <li><img src="icons/cog.svg" alt="settings">Settings</li>
                    <li><img src="icons/help-circle-outline.svg" alt="help Support">Support</li>
                    <li><img src="icons/shield-lock-open-outline.svg" alt="privacy shield">Privacy</li>
                </ul>
            </div>
            <div class="sidebarBottom">
            </div>
        </div>
        <div class="header">
            <div class="headerTop flex">
                <div class="searchBar">
                    <div class="searchIcon"></div>
                    <input type="text" class="bar">
                </div>
                <div class="profileBar">
                    <div class="notifIcon"></div>
                    <div class="profIcon"></div>
                    <div class="userName"> Tony Huang </div>
                </div>
            </div>
            <div class="headerBottom flex">
                <div class="profHeader">
                    <div class="profIcon"></div>
                    <div class="welcomeMessage">
                        <p> Hi there,</p>
                        <h2>Tony Huang</h2>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="body grid">
            <div class="project grid">
                <div>Your Projects</div>
                <div class="projects">
                    <div class="card"></div>
                </div>
            </div>
            <div class="trending grid">
                <div class="announcements">

                </div>
                <div class="trending">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
