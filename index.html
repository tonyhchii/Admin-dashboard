<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="dashboard grid">
        <div class="sidebar grid"> 
            <div class="logo"> Dashboard</div>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="headerTop flex">
                <div class="searchBar">
                    <div class="searchIcon"></div>
                    <input type="text" class="bar">
                </div>
                <div class="profileBar">
                    <div class="notifIcon"></div>
                    <div class="profIcon"></div>
                    <div class="userName"> Tony Huang </div>
                </div>
            </div>
            <div class="headerBottom flex">
                <div class="profHeader">
                    <div class="profIcon"></div>
                    <div class="welcomeMessage">
                        <p> Hi there,</p>
                        <h2>Tony Huang</h2>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="project grid">
                <div>Your Projects</div>
                <div class="projects">
                    <div class="card"></div>
                </div>
            </div>
            <div class="trending grid">
                <div class="announcements">

                </div>
                <div class="trending">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
